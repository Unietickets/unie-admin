<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        /* Стили для сайдбара */
        .sidebar {
            position: fixed;
            top: 0;
            left: -15px;
            height: 100vh;
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .sidebar .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .avatar {
            {#background-color: #34495e;#}
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 auto;
            line-height: 50px;
            font-size: 24px;
        }

        .sidebar nav ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar nav ul li {
            margin-bottom: 10px;
        }

        .sidebar nav ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar nav ul li a:hover {
            background-color: #34495e;
        }

        /* Стили для основного контента */
        .content {
            margin-left: 270px; /* Отступ для сайдбара */
            padding: 20px;
        }

        .table td, .table th {
            vertical-align: middle;
        }

        .chart-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .chart-box {
            flex: 1 1 calc(50% - 20px);
            min-width: 300px;
            height: 300px;
        }

        .revenue-box {
            flex: 1 1 100%;
            height: 400px;
        }

        .stats-header {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stats-header > div {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            color: white;
            text-align: center;
        }

        .stats-header .completed {
            background-color: #28a745;
        }

        .stats-header .planned {
            background-color: #ffc107;
        }

        .stats-header .cancelled {
            background-color: #dc3545;
        }

        .stats-header .income {
            background-color: #6c757d;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Сайдбар -->
    {% include 'admin/sidebar.html' %}

    <!-- Основное содержимое страницы -->
    <div class="content">
        <h2 class="mb-4">
            <i class="bi bi-graph-up"></i> Статистика
        </h2>
        </div>
</body>
</html>

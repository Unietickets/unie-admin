<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UnieTicket</title>
	<meta name="viewport" content="width=1440, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:600,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Instrument+Sans:400,600&display=swap" rel="stylesheet">
	<style>
		body, .brand, .form-title, .input-label, .forgot-link, .remember-label, .login-btn {
    font-family: 'Raleway', Arial, sans-serif;
}
		html, body {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
			background: #fff;
			font-family: 'Raleway', Arial, sans-serif;
		}
		body {
			min-height: 100vh;
			width: 100vw;
		}
		.center-block {
			width: 100vw;
			height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: flex-start;
		}
		.brand {
    width: 153px;
    height: 36px;
    left: calc(50% - 153px / 2 - 0.5px);
    top: 107px;
    font-family: 'Raleway',serif;
    font-style: normal;
    font-weight: 600;
    font-size: 30.7068px;
    line-height: 36px;
    text-align: center;
    color: #252525;
    text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    margin-top: 107px;
    margin-bottom: 85px;
}
		.form-box {
			width: 360px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.form-title {
    height: 35px;
    font-family: 'Raleway',serif;
    font-style: normal;
    font-weight: 700;
    font-size: 29px;
    line-height: 120%;
    text-align: center;
    color: #000000;
    flex: none;
    order: 0;
    flex-grow: 0;
    margin-bottom: 48px;
}
		form {
			display: flex;
			flex-direction: column;
			width: 100%;
			gap: 32px;
		}
		.input-block {
			margin-bottom: 10%;
    display: flex
;
    flex-direction: column;
    align-items: flex-start;
    padding: 0px;
    gap: 10px;
    width: 361px;
    height: 72px;
    flex: none;
    order: 0;
    align-self: stretch;
    flex-grow: 0;
}
		.input-label {
			font-family: 'Raleway', Arial, sans-serif;
			font-size: 16px;
			font-weight: 600;
			line-height: 120%;
			color: #000;
		}
		.input-wrap {
			display: flex;
			align-items: center;
			width: 100%;
			background: #F1F0F0;
			padding: 14px 16px;
			border-radius: 0;
			height: 47px;
		}
		.input-box {
			width: 100%;
			background: transparent;
			border: none;
			font-family: 'Instrument Sans', Arial, sans-serif;
			font-size: 18px;
			line-height: 120%;
			color: #222;
			outline: none;
		}
		.input-box::placeholder {
			color: rgba(0,0,0,0.4);
		}
		.under-row {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: space-between;
			margin-top: 12px;
			margin-bottom: 36px;
			width: 100%;
		}
		.forgot-link {
			font-family: 'Raleway', Arial, sans-serif;
			font-size: 16px;
			font-weight: 600;
			line-height: 120%;
			text-decoration: underline;
			color: #000;
			cursor: pointer;
			margin: 0;
			padding: 0;
		}
		.remember-row {
			display: flex;
			align-items: center;
			gap: 7px;
		}
		.custom-checkbox {
			width: 18px;
			height: 18px;
			border-radius: 4px;
			accent-color: #6D4DFF;
			border: 1.5px solid #6D4DFF;
			cursor: pointer;
		}
		.remember-label {
			font-family: 'Raleway', Arial, sans-serif;
			font-size: 16px;
			font-weight: 600;
			line-height: 120%;
			color: #000;
			cursor: pointer;
			user-select: none;
		}
		.login-btn {
			margin-top: 16px;
			width: 180px;
			height: 54px;
			background: #C4C4C4;
			border-radius: 27px;
			border: none;
			font-family: 'Raleway', Arial, sans-serif;
			font-weight: 600;
			font-size: 20px;
			line-height: 120%;
			color: #000;
			cursor: pointer;
			align-self: center;
			transition: background 0.18s;
		}
		.login-btn:hover {
			background: #B1B1B1;
		}
		.input-block.error .input-wrap {
  border: 2px solid #C0392B;
}

			.input-error {
  color: #C0392B;
  font-size: 14px;
				font-weight: bold;
  font-family: 'Raleway', Arial, sans-serif;
  margin-top: 4px;
}

.under-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 32px;
}
		@media (max-width: 500px) {
			.form-box { width: 95vw; }
		}
	</style>
</head>
<body>
	<div class="center-block">
		<div class="brand">UnieTicket</div>
		<div class="form-box">
			<div class="form-title">Password reset</div>
			<form id="login-form" method="POST" action="{{ url_for('reset_password', token=token) }}" novalidate>
			  <div class="input-block{% if email_error %} error{% endif %}">
				<label class="input-label" for="password">New password</label>
				<div class="input-wrap">
				  <input type="password" id="password" name="password" class="input-box" placeholder="Password" required>
				</div>
				  <div class="input-error" style="display:none;">Please fill in this field.</div>
			  </div>
				<div class="input-block{% if email_error %} error{% endif %}">
				<label class="input-label" for="confirm-password">Confirm password</label>
				<div class="input-wrap">
				  <input type="password" id="confirm-password" name="confirm_password" class="input-box" placeholder="Confirm password" required>
				</div>
				  <div class="input-error" style="display:none;">Please fill in this field.</div>
			  </div>
			  <button type="submit" class="login-btn">Reset</button>
			</form>
		</div>
	</div>
</body>
<script>
	document.querySelector('form').addEventListener('submit', function(e) {
  let valid = true;
  this.querySelectorAll('.input-box').forEach(input => {
    const block = input.closest('.input-block');
    if (!input.value.trim()) {
      block.classList.add('error');
      valid = false;
    } else {
      block.classList.remove('error');
    }
  });
  if (!valid) e.preventDefault();
});
	document.getElementById('login-form').addEventListener('submit', function(e) {
  let valid = true;
  this.querySelectorAll('.input-block').forEach(block => {
    const input = block.querySelector('.input-box');
    const error = block.querySelector('.input-error');
    if (!input.value.trim()) {
      block.classList.add('error');
      error.style.display = 'block';
      valid = false;
    } else {
      block.classList.remove('error');
      error.style.display = 'none';
    }
  });
  if (!valid) e.preventDefault();
});
</script>
</html>
